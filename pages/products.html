<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Aron Fragancias</title>
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-gem"></i>
                    ARON FRAGANCIAS
                </h1>
                <nav class="nav">
                    <a href="../index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Inicio
                    </a>
                    <a href="products.html" class="nav-link active">
                        <i class="fas fa-shopping-bag"></i>
                        Productos
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope"></i>
                        Contacto
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Filters Section -->
            <section class="filters-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Buscar fragancias..."
                    >
                    <button class="search-btn" id="searchBtn" aria-label="Buscar productos">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>

                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">
                        <i class="fas fa-th"></i>
                        Todos
                    </button>
                    <button class="filter-btn" data-category="Hombre">
                        <i class="fas fa-mars"></i>
                        Hombre
                    </button>
                    <button class="filter-btn" data-category="Mujer">
                        <i class="fas fa-venus"></i>
                        Mujer
                    </button>
                    <button class="filter-btn" data-category="Unisex">
                        <i class="fas fa-venus-mars"></i>
                        Unisex
                    </button>
                    <button class="filter-btn" data-category="Nicho">
                        <i class="fas fa-crown"></i>
                        Nicho
                    </button>
                </div>

            </section>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>
                    <i class="fas fa-sync-alt fa-spin" style="margin-right: 0.5rem;"></i>
                    Cargando productos...
                </p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <p>
                    <i class="fas fa-exclamation-triangle"></i>
                    Error al cargar los productos. Por favor, intenta de nuevo.
                </p>
                <button class="retry-btn" id="retryBtn">
                    <i class="fas fa-redo-alt" style="margin-right: 0.5rem;"></i>
                    Reintentar
                </button>
            </div>

            <!-- Products Grid -->
            <section class="products-section">
                <div class="products-count">
                    <span id="productsCount">
                        <i class="fas fa-box" style="margin-right: 0.4rem;"></i>
                        0 productos encontrados
                    </span>
                </div>
                <div id="productsGrid" class="products-grid">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </section>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-shopping-basket"></i>
                <h3>No se encontraron productos</h3>
                <p>
                    <i class="fas fa-search" style="margin-right: 0.4rem;"></i>
                    Intenta con otros términos de búsqueda o filtros
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>
                <i class="fas fa-copyright" style="margin-right: 0.3rem;"></i>
                2026 Aron Fragancias. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/products.js"></script>

    <!-- Parallax effect script -->
    <script>
        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            // Apply subtle parallax to cards
            document.querySelectorAll('.product-card').forEach((card, index) => {
                const speed = (index % 3 + 1) * 2;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                card.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add hover glow effect to cards
        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.textContent = `
                .product-card:hover {
                    animation: card-glow 1.5s ease-in-out infinite;
                }
                
                @keyframes card-glow {
                    0%, 100% {
                        box-shadow: 0 20px 60px rgba(0, 217, 255, 0.3);
                    }
                    50% {
                        box-shadow: 0 20px 60px rgba(123, 44, 191, 0.4);
                    }
                }
            `;
            document.head.appendChild(style);
        });

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add ripple effect to buttons
        document.querySelectorAll('.filter-btn, .add-to-cart-btn, .retry-btn, .search-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = '0';
                ripple.style.height = '0';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.animation = 'ripple-effect 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple-effect {
                to {
                    width: 300px;
                    height: 300px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);

        // Intersection Observer for fade-in animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }, index * 100);
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        // Observe product cards when they're added
        const observeProducts = () => {
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(card);
            });
        };

        // Call this after products are loaded
        setTimeout(observeProducts, 100);
    </script>
</body>
</html>
