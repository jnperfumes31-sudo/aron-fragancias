<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Aron Fragancias</title>
    <link rel="stylesheet" href="../css/products.css">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Aron Fragancias</h1>
                <nav class="nav">
                    <a href="../index.html" class="nav-link">Inicio</a>
                    <a href="products.html" class="nav-link active">Productos</a>
                    <a href="#" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Filters Section -->
            <section class="filters-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Buscar productos..."
                    >
                    <button class="search-btn" id="searchBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>

                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">Todos</button>
                    <button class="filter-btn" data-category="Hombre">Hombre</button>
                    <button class="filter-btn" data-category="Mujer">Mujer</button>
                    <button class="filter-btn" data-category="Unisex">Unisex</button>
                    <button class="filter-btn" data-category="Nicho">Nicho</button>
                </div>

                <div class="sort-container">
                    <label for="sortSelect">Ordenar por:</label>
                    <select id="sortSelect" class="sort-select">
                        <option value="name-asc">Nombre (A-Z)</option>
                        <option value="name-desc">Nombre (Z-A)</option>
                        <option value="price-asc">Precio (menor a mayor)</option>
                        <option value="price-desc">Precio (mayor a menor)</option>
                    </select>
                </div>
            </section>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Cargando productos...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <p>Error al cargar los productos. Por favor, intenta de nuevo.</p>
                <button class="retry-btn" id="retryBtn">Reintentar</button>
            </div>

            <!-- Products Grid -->
            <section class="products-section">
                <div class="products-count">
                    <span id="productsCount">0 productos encontrados</span>
                </div>
                <div id="productsGrid" class="products-grid">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </section>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <h3>No se encontraron productos</h3>
                <p>Intenta con otros términos de búsqueda o filtros</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Aron Fragancias. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
