<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Aron Fragancias</title>
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-gem" style="font-size: 0.85em; margin-right: 0.3rem; color: var(--accent-color);"></i>
                    Aron Fragancias
                </h1>
                <nav class="nav">
                    <a href="../index.html" class="nav-link">
                        <i class="fas fa-home" style="margin-right: 0.4rem;"></i>
                        Inicio
                    </a>
                    <a href="products.html" class="nav-link active">
                        <i class="fas fa-shopping-bag" style="margin-right: 0.4rem;"></i>
                        Productos
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope" style="margin-right: 0.4rem;"></i>
                        Contacto
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Filters Section -->
            <section class="filters-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Buscar productos..."
                    >
                    <button class="search-btn" id="searchBtn" aria-label="Buscar productos">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>

                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">
                        <i class="fas fa-th" style="margin-right: 0.4rem;"></i>
                        Todos
                    </button>
                    <button class="filter-btn" data-category="Hombre">
                        <i class="fas fa-mars" style="margin-right: 0.4rem;"></i>
                        Hombre
                    </button>
                    <button class="filter-btn" data-category="Mujer">
                        <i class="fas fa-venus" style="margin-right: 0.4rem;"></i>
                        Mujer
                    </button>
                    <button class="filter-btn" data-category="Unisex">
                        <i class="fas fa-venus-mars" style="margin-right: 0.4rem;"></i>
                        Unisex
                    </button>
                    <button class="filter-btn" data-category="Nicho">
                        <i class="fas fa-crown" style="margin-right: 0.4rem;"></i>
                        Nicho
                    </button>
                </div>

            </section>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>
                    <i class="fas fa-sync-alt fa-spin" style="margin-right: 0.5rem;"></i>
                    Cargando productos...
                </p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <p>
                    <i class="fas fa-exclamation-triangle"></i>
                    Error al cargar los productos. Por favor, intenta de nuevo.
                </p>
                <button class="retry-btn" id="retryBtn">
                    <i class="fas fa-redo-alt" style="margin-right: 0.5rem;"></i>
                    Reintentar
                </button>
            </div>

            <!-- Products Grid -->
            <section class="products-section">
                <div class="products-count">
                    <span id="productsCount">
                        <i class="fas fa-box" style="margin-right: 0.4rem;"></i>
                        0 productos encontrados
                    </span>
                </div>
                <div id="productsGrid" class="products-grid">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </section>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-shopping-basket" style="font-size: 4rem; color: var(--text-muted); opacity: 0.3;"></i>
                <h3>No se encontraron productos</h3>
                <p>
                    <i class="fas fa-search" style="margin-right: 0.4rem;"></i>
                    Intenta con otros términos de búsqueda o filtros
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>
                <i class="fas fa-copyright" style="margin-right: 0.3rem;"></i>
                2026 Aron Fragancias. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
